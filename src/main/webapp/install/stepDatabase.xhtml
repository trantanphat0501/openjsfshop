<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        template="inc/template.xhtml">
    <ui:define name="title">#{msg.installStepTwo}</ui:define>

    <ui:define name="content">
        <h:form id="dataBaseForm">
            <p:panel header="#{msg.installDatabaseHeader}">
                <h:panelGrid columns="2" id="dataBaseSettings">
                    <h:outputLabel value="#{msg.dbms}" for="txtDBMS"/>
                    <p:inputText id="txtDBMS" value="#{installController.settings.dbDBMS}" required="true"/>
                    <h:outputLabel value="#{msg.databaseHostname}" for="txtHostname"/>
                    <p:inputText id="txtHostname" value="#{installController.settings.dbHostname}" required="true"/>
                    <h:outputLabel value="#{msg.databaseUsername}" for="txtUsername"/>
                    <p:inputText id="txtUsername" value="#{installController.settings.dbUsername}" required="true"/>
                    <h:outputLabel value="#{msg.databasePassword}" for="txtPassword"/>
                    <p:inputText id="txtPassword" value="#{installController.settings.dbPassword}" required="true"/>
                    <h:outputLabel value="#{msg.databaseSchema}" for="txtDataBase"/>
                    <p:inputText id="txtDataBase" value="#{installController.settings.dbSchema}" required="true"/>

                    <h:commandButton value="#{msg.reset}" type="reset"/>
                    <h:commandButton value="#{msg.continue}" action="#{installController.setDatabase}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
