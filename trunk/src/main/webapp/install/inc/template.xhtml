<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
    <title><ui:insert name="title">OpenJSFShop</ui:insert></title>
</h:head>
<h:body>
    <!-- Root Container -->
    <f:view locale="#{sessionBean.locale}">
        <f:loadBundle basename="com.com.openshop.locale.Locale" var="msg"/>

        <div id="mainContainer" style="margin-top: 95px;">
            <div id="contentBox">
                <!--Site Content-->
                <ui:insert name="content"/>
            </div>
        </div>
        <div style="padding: 5px; float: right;" class="smallfont">
            <h:messages globalOnly="true"/>
        </div>
    </f:view>
</h:body>
</html>
