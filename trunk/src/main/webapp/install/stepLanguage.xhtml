<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        template="inc/template.xhtml">
    <ui:define name="title">#{msg.installStepOne}</ui:define>

    <ui:define name="content">
        <h:form id="languageForm">
            <p:panel header="#{msg.language}">
                <h:panelGrid columns="2" id="languageSettings">
                    <h:outputLabel value="#{msg.language}" for="txtLanguage"/>
                    <h:selectOneMenu id="txtLanguage" value="#{installController.settings.languageSelection}"
                                     required="true">
                        <f:selectItem itemValue="en" itemLabel="English"/>
                        <f:selectItem itemValue="de" itemLabel="Deutsch"/>
                    </h:selectOneMenu>
                    <h:commandButton value="#{msg.nextStep}" action="#{installController.setLanguage}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
