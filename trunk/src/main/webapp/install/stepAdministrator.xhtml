<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        template="inc/template.xhtml">
    <ui:define name="title">#{msg.installStepThree}</ui:define>

    <ui:define name="content">
        <h:form id="dataBaseForm">
            <p:panel header="#{msg.installAdministrator}">
                <h:panelGrid columns="2" id="administratorSettings">
                    <h:outputLabel value="#{msg.dbms}" for="txtAdminUser"/>
                    <p:inputText id="txtAdminUser" value="#{installController.settings.dbDBMS}" required="true"/>
                    <h:outputLabel value="#{msg.databaseHostname}" for="txtAdminPass"/>
                    <p:inputText id="txtAdminPass" value="#{installController.settings.dbHostname}" required="true"/>

                    <h:commandButton value="#{msg.reset}" type="reset"/>
                    <h:commandButton value="#{msg.continue}" action="#{installController.setDatabase}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
